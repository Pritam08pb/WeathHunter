<!DOCTYPE html>
<html>
<head>
    <title>Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        .result {
            text-align: center;
            margin-top: 30px;
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 16px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Prediction</h1>

        <div class="result" id="result">
            <h2>Loading...</h2>
        </div>
    </div>

    <script>
        fetch("http://127.0.0.1:5000/predict_weather", {
            method: "POST"
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            displayResult(data);
        })
        .catch(function(error) {
            console.log(error);
        });

        function displayResult(data) {
            var resultDiv = document.getElementById("result");
            var html = "<h2>Predicted Weather: " + data.predicted_weather + "</h2>";
            html += "<p>Temperature: " + data.temperature + "Â°C</p>";
            html += "<p>Wind: " + data.wind + "</p>";
            html += "<p>Humidity: " + data.humidity + "</p>";
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
