<!DOCTYPE html>
<html>
<head>
    <title>Weather Prediction</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Weather Prediction</h1>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">

    <button onclick="predictWeather()">Predict</button>

    <div id="result"></div>

    <script>
        function predictWeather() {
            // Get input values
            var date = document.getElementById("date").value;
            var location = document.getElementById("location").value;

            // Create JSON object with input parameters
            var data = {
                "date": date,
                "location": location
            };

            // Send API request to the Flask backend
            fetch("/predict_weather", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(response => response.json())
            .then(result => {
                // Display the predicted weather on the frontend
                var output = document.getElementById("result");
                output.innerHTML = "Predicted weather for " + result.date + " at " + result.location + ": " + result.predicted_weather;
            })
            .catch(error => console.log(error));
        }
    </script>
</body>
</html>
